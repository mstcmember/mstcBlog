<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/questionDetail.css">
    <link rel="stylesheet" href="styles/editormd.min.css">
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <meta charset="UTF-8">
    <title>技术讨论贴</title>
</head>
<body style="height:100%">
<div id="header" style="height:30%"></div>
<div class="left">

</div>


<div class="main">


    <div class="middle" id="middle-content" style="display: block">

        <div class="question-title clearfix">
            <div class="row">
                <div class="col-lg-4 col-md-5 col-sm-6
              col-sm-push-6 col-md-push-7 col-lg-push-8" id="widgets">
                    <div>
                        <button id="questionLike" type="button" class="btn btn-default btn-lg" onclick="addQuestionLike(this.id)">
                            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp;&nbsp;<span id="questionLikeCount"></span>
                        </button>
                        <button id="questionDislike" type="button" class="btn btn-default btn-lg" onclick="addQuestionLike(this.id)">
                            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                        </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <button type="button" class="btn btn-default btn-lg" onclick="addQuestionCollection()">
                            <span id="isCollection" class="glyphicon glyphicon-heart-empty" aria-hidden="true">收藏</span>
                        </button>

                    </div>
                </div>

                <div class="col-lg-8 col-md-7 col-sm-6 col-sm-pull-6 col-md-pull-5 col-lg-pull-4"><h3
                        id="question-detail-title"></h3>
                </div>
            </div>
        </div>

        <div class="author-time">
            <div class="public-time"><p id="question-detail-time"></p></div>
            <div class="user-info">
                <div class="user-headerImg"><a id="public-author" href="" target="_blank"><img
                        id="question-author-headUrl"
                        class=""
                        src="" alt=""
                        data-has-link="true" style="height: 20px; width: 20px;"></a>
                </div>
                <div class="username" title=""><a href="" id="question-author-name" target="_blank"></a></div>

            </div>
        </div>

        <div class="question-content" id="question-content">
            <textarea id="question-detail-content" style="display:none;"></textarea>
        </div>


        <button id="deleteQuestion" type="button" class="btn btn-danger btn-lg"
                style="padding:0; height: 35px; width: 60px; display:none;margin-bottom:10px" onclick="deleteQuestion(0)">
            <span aria-hidden="true" style="font-size: small">删除</span>
        </button>
        <button id="IsTopQuestion" type="button" class="btn btn-success  btn-lg"
                style="padding:0; height: 35px; width: 60px;display:none;margin-bottom:10px;margin-left:10px" onclick="IsTopQuestion()">
            <span aria-hidden="true" style="font-size: small" id="isTopText">置顶</span>
        </button>



        <div class="discuss-comment-section">

            <div class="comment-title">


                <div class="dropdown clearfix comment-title-right">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="laqushuju()">
                        Sort By
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a href="#">点赞最多</a></li>
                        <li><a href="#">最新发布</a></li>
                        <li><a href="#">总和排序</a></li>
                    </ul>
                </div>

                <div class="title">评论:&nbsp;<div id="comment-count" class="label label-info round"
                                                 style="padding-bottom: 0.2em;">

                </div>
                </div>
            </div>

            <div class="write-comment-base">
                <div class="comment-base lc-comment create-comment ">
                    <div class="comment-avatar">
                        <div class="avatar simple-avatar__1nLM hover-effect__2WOZ"><img id="comment-avatar-headUrl"
                                                                                        class="simp-avatar__mRN_"
                                                                                        src=""
                                                                                        alt=""
                                                                                        data-has-link="false"
                                                                                        style="height: 50px; width: 50px;">
                        </div>
                    </div>

                    <div class="comment-panel reply-panel">
                        <div id="layout">
                            <div id="test-editormd">
                                <textarea id="comment-content" style="display:none;"></textarea>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="publishComment()" style="float:right;">
                            发表评论
                        </button>
                    </div>

                </div>
            </div>

            <script id="each_question_comment" type="text/x-jquery-tmpl">
            {{each questionComment}}

            <div>
                <div id="comment-{{= $value.id}}" class="comment-base lc-comment ">
                    <div class="comment-avatar">
                        <div class="avatar simple-avatar__1nLM hover-effect__2WOZ"><a href="personalCenter.html?userId={{= $value.userId}}"
                                                                                      target="_blank"><img
                                class="simp-avatar__mRN_"
                                src="{{= $value.headUrl}}"
                                alt="{{= $value.nickname}}" data-has-link="true" style="height: 50px; width: 50px;"></a>
                        </div>
                    </div>

                    <div class="comment-replies-wrapper">
                        <div class="comment-panel ">

                            <div class="comment-header">
                                <div class="title-toolbar">
                                    <div class="comment-info">
                                        <div class="username" style="float:left;"><a href="personalCenter.html?userId={{= $value.userId}}" target="_blank">{{= $value.nickname}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                        </div>
                                        <span class="reputation-tip" data-toggle="tooltip"
                                              data-placement="top" data-original-title="Reputation"
                                              aria-hidden="true" style="cursor: pointer;float:left;"><div
                                                class="reputation"><i class="fa fa-star ation-icon"
                                                                      aria-hidden="true"></i>&nbsp;0</div></span>

                                        <div class="date" title="{{= $value.createTime}}"><i
                                                class="fa fa-clock-o" aria-hidden="true"></i>&nbsp; {{= $value.createTime}}
                                        </div>

                                        <div class="pull-right visible-xs-block mobile-menu-container">
                                            <div class="dropdown btn-group">
                                                <div class="discuss-comment-menu-toggle"><i
                                                        class="fa fa-ellipsis-v" aria-hidden="true"></i>
                                                </div>
                                                <ul role="menu" class="discuss-mobile-menu dropdown-menu"
                                                    aria-labelledby="dropdown-custom-1">
                                                    <li role="presentation" class=""><a role="menuitem"
                                                                                        tabindex="-1"
                                                                                        href="#"><i class="fa fa-exclamation-triangle
                          discuss-mobile-menu-icon discuss-mobile-report-icon"></i>Report</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <!--<div class="pull-right hidden-xs"><span class="report-btn"><i-->
                                                <!--class="fa fa-exclamation-triangle report-btn-icon"></i><span-->
                                                <!--class="report-btn-text hidden-xs">Report</span></span></div>-->



                                    </div>
                                </div>
                            </div>



                            <div class="comment-body no-show-more shrink-size">

                                <div id="testEditorMdview{{= $value.id}}">
                                    <textarea id="appendTest{{= $value.id}}" style="display:none;"></textarea>
                                </div>

                                <div class="read-more" data-status="exited">
                                    <div class="trans"></div>
                                </div>
                            </div>

                            <div class="comment-footer">
                                <div class="comment-tool">
                                    <div class="vote"><span class="vote-count" id="questionLike{{= $value.id}}">{{= $value.likeCount}}</span>
                                    <span
                                            class="vote-up-tip"
                                            id = "questionCommentLike_{{= $value.id}}" onclik="addQuestionCommentLike(this.id)"
                                            data-toggle="tooltip" data-placement="top"
                                            data-original-title="Vote Up" aria-hidden="true"
                                            style="cursor: pointer;"><span id="questionComment1Like_{{= $value.id}}" onclick="addQuestionCommentLike(this.id)
                                            class="vote-up icon">
                                            <i id="questionComment2Like_{{= $value.id}}"
                                            onclick="addQuestionCommentLike(this.id)"
                                            class="fa fa-chevron-up "
                                            aria-hidden="true"
                                            {{if $value.isLike==1}}
                                            style="background:#8c8c8c"
                                            {{/if}}
                                            ></i>
                                            </span></span>
                                        <span class="vote-dn-tip" id="questionCommentDislike_{{= $value.id}}" onclick="addQuestionCommentLike(this.id)"
                                                                                       data-toggle="tooltip"
                                                                                       data-placement="top"
                                                                                       data-original-title="Vote Down"
                                                                                       aria-hidden="true"
                                                                                       style="cursor: pointer;"><span
                                            class="vote-dn icon"><i class="fa fa-chevron-down "
                                                                    aria-hidden="true"></i></span></span>
                                    </div>

                                    {{if hostHolderId == $value.userId || hostHolderFlag == 2|| hostHolderFlag == 1}}
                                    <span class="comment-separator"></span>
                                    <span id="delete-question-comment-{{= $value.id}}" class="" onclick = deleteQuestion(1,this.id)><span
                                        class="share-btn-base"><span class="share-btn"><i
                                        class="fa fa-share-square-o discuss-bottom-bar-icon share-btn-icon"></i><span
                                        class="share-btn-text">删除</span></span></span></span>
                                    {{/if}}


                                        <span class="comment-separator"></span>
                                        <a href="publicCommentReply.html?questionCommentId={{= $value.id}}" target="view_window">
                                        <span id="questionComment{{= $value.id}}" class="reply-btn-base"><span
                                        class="reply-btn"><i
                                        class="fa fa-reply reply-btn-icon discuss-bottom-bar-icon"></i><span
                                        class="reply-btn-text">回复</span></span></span></a>

                                        {{if $value.replyCount!=0}}
                                        <span id="displayReply-{{= $value.id}}" class="reply-btn-base" style="float:right;margin-right:50px" onclick="readQuestionCommentReply(this.id)"><span
                                        class="reply-btn"><i
                                        class="fa fa-chevron-down"></i><span
                                        class="reply-btn-text">阅读{{= $value.replyCount}}条回复</span></span>
                                        {{/if}}
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>




                <div id="questionComment{{= $value.id}}-reply" style="display:none;margin-left:60px">
                    {{each(i,questionCommentReply) $value.questionCommentReplyList}}
                        <div>
                <div id="comment-reply-{{= questionCommentReply.id}}" class="comment-base lc-comment ">
                    <div class="comment-avatar">
                        <div class="avatar simple-avatar__1nLM hover-effect__2WOZ"><a href="personalCenter.html?userId={{= $value.userId}}"
                                                                                      target="_blank"><img
                                class="simp-avatar__mRN_"
                                src="{{= questionCommentReply.headUrl}}"
                                alt="{{= questionCommentReply.nickname}}" data-has-link="true" style="height: 50px; width: 50px;"></a>
                        </div>
                    </div>

                    <div class="comment-replies-wrapper">
                        <div class="comment-panel ">

                            <div class="comment-header">
                                <div class="title-toolbar">
                                    <div class="comment-info">
                                        <div class="username" style="float:left;">
                                        <a href="personalCenter.html?userId={{= $value.userId}}" target="_blank">{{= questionCommentReply.nickname}}&nbsp;</a>
                                        {{if questionCommentReply.toNickname != questionCommentReply.nickname}}
                                        <span>回复&nbsp;</span>
                                        <a href="" target="_blank">{{= questionCommentReply.toNickname}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                        {{/if}}
                                        </div>
                                        <span class="reputation-tip" data-toggle="tooltip"
                                              data-placement="top" data-original-title="Reputation"
                                              aria-hidden="true" style="cursor: pointer;float:left;"><div
                                                class="reputation"><i class="fa fa-star ation-icon"
                                                                      aria-hidden="true"></i>&nbsp;0</div></span>

                                        <div class="date" title="{{= questionCommentReply.createTime}}"><i
                                                class="fa fa-clock-o" aria-hidden="true"></i>&nbsp; {{= questionCommentReply.createTime}}
                                        </div>

                                        <div class="pull-right visible-xs-block mobile-menu-container">
                                            <div class="dropdown btn-group">
                                                <div class="discuss-comment-menu-toggle"><i
                                                        class="fa fa-ellipsis-v" aria-hidden="true"></i>
                                                </div>
                                                <ul role="menu" class="discuss-mobile-menu dropdown-menu"
                                                    aria-labelledby="dropdown-custom-1">
                                                    <li role="presentation" class=""><a role="menuitem"
                                                                                        tabindex="-1"
                                                                                        href="#"><i class="fa fa-exclamation-triangle
                          discuss-mobile-menu-icon discuss-mobile-report-icon"></i>Report</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <!--<div class="pull-right hidden-xs"><span class="report-btn"><i-->
                                                <!--class="fa fa-exclamation-triangle report-btn-icon"></i><span-->
                                                <!--class="report-btn-text hidden-xs">Report</span></span></div>-->
                                    </div>
                                </div>
                            </div>

                            <div class="comment-body no-show-more shrink-size">

                                <div id="testEditorMdviewReply{{= questionCommentReply.id}}">
                                    <textarea id="appendTestReply{{= questionCommentReply.id}}" style="display:none;"></textarea>
                                </div>

                                <div class="read-more" data-status="exited">
                                    <div class="trans"></div>
                                </div>
                            </div>







                            <div class="comment-footer">
                                <div class="comment-tool">


                                    {{if hostHolderId == questionCommentReply.userId || hostHolderFlag == 2|| hostHolderFlag == 1}}
                                    <span class="comment-separator"></span>
                                    <span id="delete-question-reply-{{= questionCommentReply.id}}" class="" onclick = deleteQuestion(1,this.id)><span
                                        class="share-btn-base"><span class="share-btn"><i
                                        class="fa fa-share-square-o discuss-bottom-bar-icon share-btn-icon"></i><span
                                        class="share-btn-text">删除</span></span></span></span>
                                    {{/if}}


                                        <span class="comment-separator"></span>
                                        <a href="publicCommentReply.html?questionCommentId={{= $value.id}}&toCommentId={{= questionCommentReply.id}}" target="view_window">
                                        <span id="questionCommentReply{{= questionCommentReply.id}}" class="reply-btn-base"><span
                                        class="reply-btn"><i
                                        class="fa fa-reply reply-btn-icon discuss-bottom-bar-icon"></i><span
                                        class="reply-btn-text">回复</span></span></span></a>

                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                    {{/each}}
                    <span id="concealDisplayReply-{{= $value.id}}" class="reply-btn-base" style="float:left;margin-left:50%;" onclick="ConcealReadQuestionCommentReply(this.id)"><span
                                        class="reply-btn"><i
                                        class="fa fa-chevron-up"></i><span
                                        class="reply-btn-text">收起{{= $value.replyCount}}条回复</span></span>
                </div>



            </div>
            {{/each}}
            </script>



            <div id="question-comment-list" >
            </div>
            <!--<script id="each_question_comment" type="text/x-jquery-tmpl">-->
                        <!--{{each questionComment}}-->
                        <!--<div id="testEditorMdview{{= $value.id}}">-->
                            <!--<textarea id="appendTest{{= $value.id}}" style="display:none;"></textarea>-->
                        <!--</div>-->
                        <!--{{/each}}-->

            <!--</script>-->


        </div>

    </div>
    </div>
<div id ="hidden" class="wrapper" style="position: fixed;top: 0;width: 100%;height: 100%;z-index: 999;background-color: rgba(55,55,55,0.5);display: flex;align-items: center;justify-content: center;">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
</div>
<script src="scripts/jquery.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/jquery.tmpl.min.js"></script>
<script src="scripts/editormd.min.js"></script>
<script>
    $("#header").empty().load("head.html");
    //$("#footer").empty().load("foot.html");
</script>
<script src="scripts/head.js"></script>
<script src="scripts/question.js"></script>
</body>
<script>
    window.onload = function () {
        onloadHeader();
        onloadQuestionDetail1();
        onloadQuestionComment1();
    }
</script>

<script type="text/javascript">
    var testEditor;

    $(function () {
        var widgets = [];

        testEditor = editormd("test-editormd", {
            placeholder : '  欢迎来到微软俱乐部！' ,
            width: "100%",

            onchange: function () {

                var cm = this.cm;
                var cursor = cm.getCursor();

                console.log(cm.getCursor(), cm.getLine(cursor.line), cm.getLineTokens(cursor.line));
            },
            onload: function () {
                var keyMap = {
                    "Ctrl-S": function (cm) {
                        alert("Ctrl+S");
                        //return false;
                    },
                    "Ctrl-A": function (cm) { // default Ctrl-A selectAll
                        // custom
                        alert("Ctrl+A");
                        cm.execCommand("selectAll");
                    },
                    //"Shift-2" : function(cm){
                    //}
                };

                this.cm.on("keyup", function (cm) {
                    //$("#test").remove();
                });

                // setting signle key
                var keyMap2 = {
                    "Ctrl-T": function (cm) {
                        alert("Ctrl+T");
                    }
                };

                this.addKeyMap(keyMap);
                this.addKeyMap(keyMap2);
                this.removeKeyMap(keyMap2);  // remove signle key
            }
        });
    });
</script>
<script>
    window.onscroll = function () {
        setTimeout(function () {
            if (timeoutInt != undefined) {
                window.clearTimeout(timeoutInt);
            }
            timeoutInt = window.setTimeout(function () {
                //监听事件内容
                if(getScrollHeight() == getDocumentTop() + getWindowHeight()){
                    //当滚动条到底时,这里是触发内容
                    //异步请求数据,局部刷新dom
                    ajax_function()
                }
            }, 105);
        }, 100);
    }
</script>



</html>
