<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/question.css">
    <link rel="stylesheet" href="styles/myPagination.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

    <meta charset="UTF-8">
    <title>搜索</title>
</head>
<body style="height:100%; position:relative;">
<div id="header" style="height:30%"></div>
<div class="main clearfix">
    <div class="left">
        <ul class="nav nav-pills nav-stacked">
            <li id="search-kind-1" role="presentation" class="active"><a onclick="chooseKind(-1)">全部分区</a></li>
            <li id="search-kind-2" role="presentation"><a onclick="chooseKind(0)">算法编程题</a></li>
            <li id="search-kind-3" role="presentation"><a onclick="chooseKind(1)">博文</a></li>
            <li id="search-kind-4" role="presentation"><a onclick="chooseKind(2)">技术帖</a></li>
            <li id="search-kind-5" role="presentation"><a onclick="chooseKind(3)">活动</a></li>
        </ul>
    </div>
    <div id ="middle" class="middle">
        <input id="search-keyword-searchPage" type="text" class="researchAll" placeholder="搜索感兴趣的内容" style="float:left;margin-left: 25%;width: 35%">
        <button type="button" class="research_button btn btn-primary" style="font-size:small;width: 6%" onclick="inputKeyword()">搜索
        </button>
        <br/>
        <div id="discussSolution" class="tab-content discuss-list-base" style="float: top;margin-top: 5%">
            <div id="discuss_list" class="discuss-list">
            </div>
        </div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script id="each_question" type="text/x-jquery-tmpl">




                {{each question}}
                <div class="discuss-item last-visited-topic-entered
                ">
                    <div class="user-avatar hidden-xs" title="{{= $value.nickname}}">
                        <div class="avatar simple-avatar__1nLM hover-effect__2WOZ"><a href="/henryeecs" target="_blank"><img
                                class="simp-avatar__mRN_" src="{{= $value.headUrl}}"
                                alt="{{= $value.nickname}}" data-has-link="true" style="height: 30px; width: 30px;"></a></div>
                    </div>
                    <div class="info">
                        <div class="title"><a href="
                        {{if $value.entityType == 0}}
                        programmingDetail.html?programmingId
                        {{else $value.entityType == 1}}
                        blogDetail.html?blogId
                        {{else $value.entityType == 2}}
                        questionDetail.html?questionId
                        {{else $value.entityType == 3}}
                        activityDetail.html?activityId
                        {{/if}}
                        ={{= $value.id}}">{{= $value.title}} </a></div>
                        <div class="tab-content"><a href="questionDetail.html?questionId={{= $value.id}}">{{= $value.content}} </a></div>
                        <div class="updates"><a id="author_name" href="">{{= $value.nickname}}&nbsp;&nbsp;</a>Created at:&nbsp;<span
                                title="{{= $value.createTimeStr}}">{{= $value.createTimeStr}}&nbsp; | &nbsp;</span><span>{{= $value.commentCount}}条评论</span>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="votes item">
                            <div class="name">收藏</div>
                            <div class="value">{{= $value.collectionCount}}</div>
                        </div>
                        <div class="views item">
                            <div class="name">浏览量</div>
                            <div class="value">{{= $value.viewCount}}</div>
                        </div>
                    </div>
                </div>
                {{/each}}




        </script>





    <div class="right">

    </div>
</div>
    <div class="clearfix"></div>
    <div id="footer"></div>
<div id ="hidden" class="wrapper" style="position: fixed;top: 0;width: 100%;height: 100%;z-index: 999;background-color: rgba(55,55,55,0.5);display: flex;align-items: center;justify-content: center;">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
</div>

<script src="scripts/jquery.js"></script>
<script src="scripts/jquery.tmpl.min.js"></script>
<script src="scripts/myPagination.js"></script>
<script>
    $("#header").empty().load("head.html");
    $("#footer").empty().load("foot.html");
</script>
<script src="scripts/head.js"></script>
<script src="scripts/searchResult.js"></script>
</body>

<script>
    window.onload = function () {
        onloadHeader();
        onloadSearchResult();
        // document.getElementById("search-keyword").style.display="none";
        // document.getElementById("search-button").style.display="none";
    }
</script>
</html>
