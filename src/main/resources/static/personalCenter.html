                    <div class="user-setting-warp">
                        <ul class="nav nav-tabs">
                            <li id="personal-search-kind-2" role="presentation"><a onclick="personalChooseKind(0)">算法编程题</a></li>
                            <li id="personal-search-kind-3" role="presentation" class="active"><a onclick="personalChooseKind(1)">博客</a></li>
                            <li id="personal-search-kind-4" role="presentation"><a onclick="personalChooseKind(2)">技术帖</a></li>
                            <li id="personal-search-kind-5" role="presentation"><a onclick="personalChooseKind(3)">活动</a></li>

                            </div>

                        <div id="personal_show" class="pagination"></div>
                        <script id="each_question" type="text/x-jquery-tmpl">
                {{each question}}
                <div class="discuss-item last-visited-topic-entered
                ">
                    <div class="user-avatar hidden-xs" title="{{= $value.nickname}}">
                        <div class="avatar simple-avatar__1nLM hover-effect__2WOZ"><a href="/henryeecs" target="_blank"><img
                                class="simp-avatar__mRN_" src="{{= $value.headUrl}}"
                                alt="{{= $value.nickname}}" data-has-link="true" style="height: 30px; width: 30px;"></a></div>
                                {{if $value.type==0}}
                                <span class="label label-info">算法题</span>
                                {{else  $value.type==1}}
                                <span class="label label-primary">博文</span>
                                {{else  $value.type==2}}
                                <span class="label label-success">技术贴</span>
                                {{else  $value.type==3}}
                                <span class="label label-warning">活动</span>
                                {{/if}}
                    </div>
                    <div class="info">
                        <div class="title"><a href="
                        {{if type == 0}}
                        programmingDetail.html?programmingId={{= $value.id}}
                        {{else type == 1}}
                        blogDetail.html?blogId={{= $value.id}}
                        {{else type == 2}}
                        questionDetail.html?questionId={{= $value.id}}
                        {{else type == 3}}
                        activityDetail.html?activityId={{= $value.id}}
                        {{/if}}
                        ">{{= $value.title}} </a></div>
                        <div class="tab-content"><a href="
                        {{if type == 0}}
                        programmingDetail.html?programmingId={{= $value.id}}
                        {{else type == 1}}
                        blogDetail.html?blogId={{= $value.id}}
                        {{else type == 2}}
                        questionDetail.html?questionId={{= $value.id}}
                        {{else type == 3}}
                        activityDetail.html?activityId={{= $value.id}}
                        {{/if}}
                        ">{{= $value.content}} </a></div>
                        <div class="updates"><a id="author_name" href="">{{= $value.nickname}}&nbsp;&nbsp;</a>Created at:&nbsp;<span
                                title="{{= $value.createTimeStr}}">{{= $value.createTimeStr}}&nbsp; | &nbsp;</span><span>{{= $value.commentCount}}条评论</span>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="votes item">
                            <div class="name">收藏</div>
                            <div class="value">{{= $value.collectionCount}}</div>
                        </div>
                        <div class="views item">
                            <div class="name">浏览量</div>
                            <div class="value">{{= $value.viewCount}}</div>
                        </div>
                    </div>
                </div>
                {{/each}}
        </script>

                                            <!--<input type="radio" class="el-radio-button__orig-radio" name="radio" value="保密" checked>保密-->
                                        </div><!---->
                                    </div>
